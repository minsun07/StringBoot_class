<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    table{
        margin: 30px;
        max-width: 700px;
    }
</style>
<body>
<table class="table table-bordered">
    <tr>
        <td th:text="id"></td>
        <td th:text="title"></td>
        <td th:text="writer"></td>
        <td th:text="hits"></td>
        <td th:text="date"></td>
    </tr>
    <tr th:each="item:${ListData}">
        <td th:text="${item.id}"></td>
        <td>
            <a th:href="@{'show/' + ${item.id}}" th:text="${item.boardTitle}"></a>
        </td>
        <td th:text="${item.boardWriter}"></td>
        <td th:text="${item.boardHits}"></td>
        <td th:text="${item.boardCreatedTime}"></td>
    </tr>
</table>
</body>
</html>
