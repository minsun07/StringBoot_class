<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
  h1{
    margin: 30px;
  }
  table{
      margin: 30px;
      max-width: 700px;
  }
  .btn1{
    margin-left: 30px;
  }
  button{
    margin-right: 10px;
  }
</style>
<body>
<h1 th:text="'게시물'"></h1>
  <table class="table table-bordered">
    <tr>
      <td th:text="id"></td>
      <td th:text="${posts.id}"></td>
    </tr>
    <tr>
      <td th:text="writer"></td>
      <td th:text="${posts.boardWriter}"></td>
    </tr>
    <tr>
      <td th:text="date"></td>
      <td th:text="${posts.boardCreatedTime}"></td>
    </tr>
    <tr>
      <td th:text="hits"></td>
      <td th:text="${posts.boardHits}"></td>
    </tr>
      <td th:text="title"></td>
      <td th:text="${posts.boardTitle}"></td>
    </tr>
    <tr>
      <td th:text="contents"></td>
      <td th:text="${posts.boardContents}"></td>
    </tr>
  </table>
<button type="button" onclick="listFn()" class="btn1">목록</button>
<button type="button" onclick="updateFn()">수정</button>
<button type="button" onclick="deleteFn()">삭제</button>
</body>
<script>
  const listFn=()=>{
    location.href="/board/list";
  }

  const updateFn=()=>{
    const id=[[${posts.id}]];
    location.href="/board/update/" + id;
  }

  const deleteFn=()=>{
        const id = [[${posts.id}]];
        location.href="/board/delete/" + id;
    }
</script>
</html>
