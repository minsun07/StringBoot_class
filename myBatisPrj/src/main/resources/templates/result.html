<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table, tr, td {
            border:1px solid gray;
        }
        table{
            max-width: 50rem;
            margin:40px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
<table class="table table-success table-striped">
    <tr>
        <td th:text="ID"></td>
        <td th:text="Writer"></td>
        <td th:text="Memo"></td>
        <td th:text="Post_Date"></td>
        <td th:text="ETC"></td>
    </tr>
    <tr th:each="item:${memoData}">
        <td th:text="${item.idx}"></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.memo}"></td>
        <td th:text="${item.post_data}"></td>
        <td th:text="ect"></td>
    </tr>
</table>
</body>
</html>
