<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml"
      xmlns:margin="http://www.w3.org/1999/xhtml" xmlns:max-width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .content {
        margin : 45px;
    }
</style>
    <body>
    <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
    <form class="content" method="post" action="/edit">
        <input type="hidden" naem="idx" th:value="${one.idx}"/>  <!-- id를 숨긴다..? -->
        <h1 th:text="'NOTE MENO'">NOTE MENO</h1>
        <div class="mb-3" style="max-width: 500px; margin 4rem auto">
            <label for="exampleFormControlInput1" class="form-label"><strong>writer</strong></label>
            <input type="text" name="writer" class="form-control" id="exampleFormControlInput1" th:value="${one.writer}">
        </div>
        <div class="mb-3" style="max-width: 500px; margin 4rem auto;">
            <label for="exampleFormControlTextarea1" class="form-label"><strong>Memo</strong></label>
            <textarea name="memo" class="form-control" id="exampleFormControlTextarea1" rows="3" th:text="${one.memo}"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Done</button>
    </form>

    <table class="table table-success table-striped">
        <tr>
            <td th:text="ID"></td>
            <td th:text="Writer"></td>
            <td th:text="Memo"></td>
            <td th:text="Post_Date"></td>
            <td th:text="etc"></td>

        </tr>
        <tr th:each="item:${memoData}">
            <td th:text="${item.idx}"></td>
            <td th:text="${item.writer}"></td>
            <td th:text="${item.memo}"></td>
            <td th:text="${item.post_data}"></td>
            <td><a th:href="@{'/edit/'+${item.idx}}">Update</a>
                <a th:href="@{'/delete/'+${item.idx}}">Delete</a>
            </td>
        </tr>
    </table>

    </body>
</html>
